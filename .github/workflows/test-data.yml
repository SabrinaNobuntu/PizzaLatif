name: Test Data

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  generate-test-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install

      # 1. Rodar dynamic-tests primeiro
      - name: Rodar dynamic-tests
        run: npx ts-node .github/scripts/run_dynamic_tests.ts

      # 2. Rodar update-test-data depois
      - name: Rodar update-test-data
        run: npx ts-node .github/scripts/update-foreign-keys.ts

      # 3. Upload somente da pasta test-data
      - name: Upload test-data como artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-data
          path: fontes/backend/test-data
