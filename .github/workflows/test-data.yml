name: Gerar Test Data Backend

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  generate-test-data-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm ci

      # Rodar dynamic-tests com ts-node/esm
      - name: Rodar dynamic-tests
        run: node --loader ts-node/esm .github/scripts/run_dynamic_tests.ts

      # Rodar update-test-data com ts-node/esm
      - name: Rodar update-test-data
        run: node --loader ts-node/esm .github/scripts/update-foreign-keys.ts

      # Upload apenas do test-data gerado
      - name: Upload test-data como artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-data-backend
          path: test-data
