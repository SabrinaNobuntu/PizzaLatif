name: Test Data

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  generate-test-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install

      - name: Rodar update-test-data
        run: npm run update-test-data

      - name: Rodar dynamic-tests
        run: npm run dynamic-tests

      - name: Upload test-data como artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-data
          path: test-data/
