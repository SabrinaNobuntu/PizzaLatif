name: Testes Autom치ticos PR

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout do c칩digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detectar arquivos modificados
        id: detect
        run: |
          chmod +x .github/scripts/detect_changed_files.sh
          CHANGED=$(.github/scripts/detect_changed_files.sh ${{ github.event.before }} ${{ github.sha }})
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Executar testes
        if: steps.detect.outputs.changed_files != ''
        run: |
          chmod +x .github/scripts/run_tests_by_changed_files.sh
          .github/scripts/run_tests_by_changed_files.sh "${{ steps.detect.outputs.changed_files }}"

      - name: Criar Issue se algum teste falhar
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('relatorio_testes.txt', 'utf8');
            github.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Falha nos testes - ${new Date().toISOString()}`,
              body: `Ocorreu uma falha nos testes autom치ticos.\n\nRelat칩rio:\n\n${report}`
            })
