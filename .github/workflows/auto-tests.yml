name: Run Tests by Changed Files

on:
  push:
  pull_request:

jobs:
  detect-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instala Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instala dependências
        run: npm install

      - name: Detectar arquivos modificados
        id: changes
        run: |
          ./scripts/detect_changed_files.sh ${{ github.event.before }} ${{ github.sha }} > changed_files.txt
          echo "Arquivos alterados:"
          cat changed_files.txt

      - name: Rodar testes apenas para arquivos alterados
        run: ./scripts/run_tests_by_changed_files.sh changed_files.txt
